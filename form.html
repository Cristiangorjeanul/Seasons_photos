<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="./css/form.css">
    <script src="./js/form.js"></script>
</head>

<body>
    <div class="container">
        <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
            <div class='page-header'>
                <h1>Registration form</h1>
                <h5 style="text-align:center; font-size:10px; color:red;">This is just a demo form! <br>That's why you
                    can't enter personal data in the fields below! (GDPR)</h5>
            </div>

            <div class='panel'>
                <div class='panel-body'>
                    <form>
                        <div class='form-group'>
                            <label>Email:</label>
                            <!-- <input type="text" class='form-control' id='email' name="email">-->
                            <div class="fake-input"></div>
                            <label>Name:</label>
                            <!-- <input type="text" class='form-control' id='name' name="name">-->
                            <div class="fake-input"></div>
                            <label>Surname:</label>
                            <!--<input type="text" class='form-control' id='surname' name="surname">-->
                            <div class="fake-input"></div>
                            <label>Password:</label>
                            <input type="password" class='form-control' id='pass1' name="pass1">
                            <label>Repeat password:</label>
                            <input type="password" class='form-control' id='pass2' name="pass2">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="agree">I agree to the terms...</label>
                        </div>
                        <p>
                            <button class='btn btn-primary'>Submit</button>
                        </p>

                        <div class="info-container">
                            <div class="error-message">
                            </div>
                            <div class="success-message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
